<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiCar-X Control Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconify/iconify@latest/dist/iconify.min.css">
</head>
<body>
    <div class="container">
        <h1>PiCar-X Control Panel</h1>
        
        <div class="dashboard-layout">
            <div class="control-panel">
                <div class="speed-control">
                    <label for="speed">Speed (0-100):</label>
                    <input type="range" id="speed" min="0" max="100" value="50">
                    <span id="speed-value">50</span>
                </div>

                <div class="direction-controls">
                    <button id="forward" class="control-btn">↑</button>
                    <div class="middle-row">
                        <button id="left" class="control-btn">←</button>
                        <button id="stop" class="control-btn">⏹</button>
                        <button id="right" class="control-btn">→</button>
                    </div>
                    <button id="backward" class="control-btn">↓</button>
                </div>
            </div>

            <div class="metrics-panel">
                <h2>System Metrics</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <span class="iconify" data-icon="mdi:battery"></span>
                        <h3>Battery</h3>
                        <div id="battery-level" class="metric-value">--%</div>
                    </div>
                    <div class="metric-card">
                        <span class="iconify" data-icon="mdi:thermometer"></span>
                        <h3>CPU Temp</h3>
                        <div id="cpu-temp" class="metric-value">--°C</div>
                    </div>
                    <div class="metric-card">
                        <span class="iconify" data-icon="mdi:speedometer"></span>
                        <h3>Current Speed</h3>
                        <div id="current-speed" class="metric-value">-- m/s</div>
                    </div>
                    <div class="metric-card">
                        <span class="iconify" data-icon="mdi:map-marker-distance"></span>
                        <h3>Total Distance</h3>
                        <div id="total-distance" class="metric-value">-- m</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="status" class="status">Ready</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@iconify/iconify@latest/dist/iconify.min.js"></script>
    <script src="{{ url_for('static', filename='js/control.js') }}"></script>
</body>
</html>
